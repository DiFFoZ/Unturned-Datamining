name: "Mine Data"

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  linux:
    name: "[Linux] Setup Steam and Unturned and decompile"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Checkout tools branch
      uses: actions/checkout@v3
      with:
        repository: Unturned-Datamining/datamining-tool
        path: tools

    - name: Cache Unturned
      uses: actions/cache@v3
      with:
        path: |
          *.blob
          *.hierarchy
          *.png
          *.jpg
          *.masterbundle
          Unturned_Data
        key: linux-unturned

    - name: Setup SteamCMD
      id: setup-steamcmd
      uses: CyberAndrii/setup-steamcmd@v1

    - name: Update app
      run: steamcmd +force_install_dir $GITHUB_WORKSPACE +login ${{ secrets.STEAM_USERNAME }} ${{ secrets.STEAM_PASSWORD }} +app_update 304930 -beta preview +quit

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: dotnet restore tools/UnturnedDatamining/

    - name: Run tool
      run: dotnet run --project ./tools/UnturnedDatamining/UnturnedDatamining/UnturnedDatamining.csproj -c Release --no-restore -- $GITHUB_WORKSPACE --nosteam --client

    - name: Generate Commit Message
      run: |
        echo "##[set-output name=message;]$(cat .commit)"
      id: generate_commit_message

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: ${{ steps.generate_commit_message.outputs.message }}
        commit_user_name: DiFFoZ
        commit_user_email: diffoz@users.noreply.github.com
